<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機價格預測</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>手機價格預測</h1>

        <form id="prediction-form" method="post">
            <div class="form-group">
                <label for="vendor" class="label-class">廠商:</label>
                <select id="vendor" name="vendor" required>
                    {% for vendor in vendors %}
                    <option value="{{ vendor }}">{{ vendor }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="model" class="label-class">型號:</label>
                <select id="model" name="model" required>
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="capacity" class="label-class">容量 (GB):</label>
                <select id="capacity" name="capacity" required>
                    {% for capacity in capacities %}
                    <option value="{{ capacity }}">{{ capacity }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date" class="label-class">預計購買日期:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="battery-health">電池健康度:</label>
                <input type="range" id="battery-health" name="battery_health" min="60" max="100" value="100" required>
                <span id="battery-health-value">100%</span>
            </div>



            <button type="submit">預測</button>
        </form>

        <div id="output">
            <div id="prediction-result" style="display: none;">
                <h2>預測結果</h2>
                <div class="result-container">
                    <p><strong>預測金額:</strong> <span id="predicted-price">-</span> 元</p>
                    <p><strong>產品資訊:</strong> <span id="product-info">-</span></p>
                    <p><strong>電池健康度:</strong> <span id="battery-info">-</span></p>
                    <p><strong>預計購買日期:</strong> <span id="prediction-date">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>

</html>
